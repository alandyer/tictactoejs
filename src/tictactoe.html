<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
  var board = new Array();
  var turn = 1;
  var gameEnd = false; 
  $(document).ready(function() {
    $("td").click(function() {
      if(!$(this).is(":empty") || gameEnd)
        return;
      if (turn === 1) {
        taketurn("X", this);
        turn = 2;
        if(checkwin("X")) {
          $("body").append("<center><p id = 'win'>X Wins</p></center>");
          gameEnd = true;
        }
      }
      else {
        taketurn("O", this);
        turn = 1;
        if(checkwin("O")) {
          $("body").append("<center><p id = 'win'>O Wins</p></center>");
          gameEnd= true;
        }
      }
    });
  });

  function taketurn(marker, p) {
    $(p).html(marker);
    var cell = $(p).attr("id");
    board[cell] = marker;
  }
  function checkwin(marker) {
    if(board[0] === marker && board[0] === board[1] && board[0] === board[2])
      return true;
    if(board[3] === marker && board[3] === board[4] && board[3] === board[5])
      return true;
    if(board[6] === marker && board[6] === board[7] && board[6] === board[8])
      return true;
    if(board[0] === marker && board[0] === board[3] && board[0] === board[6])
      return true;
    if(board[1] === marker && board[1] === board[4] && board[1] === board[7])
      return true;
    if(board[2] === marker && board[2] === board[5] && board[2] === board[8])
      return true;
    if(board[0] === marker && board[0] === board[4] && board[0] === board[8])
      return true;
    if(board[2] === marker && board[2] === board[4] && board[2] === board[6])
      return true;

    return false;
  }

</script>

</head>
<body>

<header id="hello"></header>
<center>
<table id="board" width = "400" height = "400" border="1"> 
<tr id="r0" width="33%"><td id="0" width="33%"></td><td id="1" width="33%"></td><td id="2" width="33%"></td></tr>
<tr id="r1" width="33%"><td id="3" width="33%"></td><td id="4" width="33%"></td><td id="5" width="33%"></td></tr>
<tr id="r2" width="33%"><td id="6" width="33%"></td><td id="7" width="33%"></td><td id="8" width="33%"></td></tr>
</table>
</center>
<div id="debug"></div>
</body>

</html>
