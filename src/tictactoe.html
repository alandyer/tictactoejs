<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
  var board = new Array();
  var turn = 1;
  var gameEnd = false; 
  $(document).ready(function() {
    $(".board-square").click(function() {
      if(!$(this).val() === ' ' || gameEnd)
        return;
      if (turn === 1) {
        taketurn("X", this);
        turn = 2;
        if(checkwin("X")) {
          $("body").append("<p align='center' id = 'win'>X Wins</p>");
          gameEnd = true;
        }
      }
      else {
        taketurn("O", this);
        turn = 1;
        if(checkwin("O")) {
          $("body").append("<p align='center' id = 'win'>O Wins</p>");
          gameEnd= true;
        }
      }
    });
    $("#new_game").click(function() {
      new_game();
    });
  });
  
      $(p).html(board[i]);
    
  function taketurn(marker, p) {
    $(p).html(marker);
    var cell = $(p).attr("id");
    board[cell] = marker;
  }
  function checkwin(marker) {
    if(board[0] === marker && board[0] === board[1] && board[0] === board[2])
      return true;
    if(board[3] === marker && board[3] === board[4] && board[3] === board[5])
      return true;
    if(board[6] === marker && board[6] === board[7] && board[6] === board[8])
      return true;
    if(board[0] === marker && board[0] === board[3] && board[0] === board[6])
      return true;
    if(board[1] === marker && board[1] === board[4] && board[1] === board[7])
      return true;
    if(board[2] === marker && board[2] === board[5] && board[2] === board[8])
      return true;
    if(board[0] === marker && board[0] === board[4] && board[0] === board[8])
      return true;
    if(board[2] === marker && board[2] === board[4] && board[2] === board[6])
      return true;

    return false;
  }
  function new_game() {
    gameEnd = false;
    for(var i = 0; i < board.length; i++) {
      board[i] = "";
    }
    $("#win").remove();
    $(".board-square").each(function() {
      $(this).text(" ");
    });
    turn = 1;
  }

</script>
